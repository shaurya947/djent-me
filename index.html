<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Djent Me</title>

    <!-- Bootstrap -->

  </head>
  <body>
  	<div class="container-fluid">
    	<h1 class="text-center text-primary">Feeling djent?</h1>
    	<p class="text-center">(refersh page for new song)</p>

    	<!-- iframe for embedding Youtube video -->
    	<div id="video-container" class="embed-responsive embed-responsive-16by9">

 			</div>

 			<p class="text-center">Developed with love for <span class="text-danger">djent</span> by Shaurya Arora. See <a href="https://github.com/shaurya947/quasimodo">github repository</a> for backend server.</p>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- custom script to inject youtube video -->
    <script type="text/javascript">
    	$(document).ready(function() {
    		$.get('http://52.38.105.48/', function(videoId) {
    			// alert(videoId);
    			var videoURL = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';

    			var videoIframe = document.createElement('iframe');
    			videoIframe.setAttribute('class', 'embed-responsive-item');
    			videoIframe.setAttribute('src', videoURL);

    			$('#video-container').append(videoIframe);
    		});
    	});
    </script>
  </body>
